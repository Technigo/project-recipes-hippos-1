<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Recipe App</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="navbar__logo" src="./assets/logo.png" alt="" />
      <div class="navbar__search">
        <input
          id="searchBar"
          placeholder="Search recipe"
          type="text"
          name="search"
        />
        <button type="submit" onclick="searchRecipes();">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </nav>

    <main class="container">
      <h1>Choose cooking time</h1>
      <div class="filters" id="filters">
        <label class="filter-option" id="fast"
          >Fast
          <input type="radio" name="radio" value="fast" />
          <span class="checkmark"></span>
        </label>
        <label class="filter-option" id="medium"
          >Medium
          <input type="radio" name="radio" value="medium" />
          <span class="checkmark"></span>
        </label>
        <label class="filter-option" id="long"
          >Long
          <input type="radio" name="radio" value="long" />
          <span class="checkmark"></span>
        </label>
        <label class="filter-option" id="none"
          >Clear cooking time filter
          <input type="radio" checked="checked" name="radio" value="none" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div id="searchResults" class="search-results"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
