<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
  </head>
  <body>
    <nav class="navbar">
      <img class="navbar__logo" src="" alt="" />
      <div class="navbar__search">
        <input id="searchBar" placeholder="Search recipe" type="text" name="search">
        <button type="submit" onclick="searchRecipes();">Search</button>
      </div>
      <div class="navbar__buttons"></div>
    </nav>
    <aside class="filters">
      <button class="filter-option" id="fast">fast</button>
      <button class="filter-option" id="medium">medium</button>
      <button class="filter-option" id="long">long</button>
    </aside>
    <main class="container">
      <div class="active-filters"></div>
      <div id="searchResults" class="search-results">
        <div class="search-results__item"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
